<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body style="background-color: black;">
    <center>
        <table style="width: 100%; text-align: center; background-color: #FFDAB9; padding: 10px;" cellspacing="10">
            <caption style="font-size: 40px; padding-block: 30px; color: white; ">: Book Catalog :</caption>

         

            <tbody cellspacing="10px" style="background-color: #CD853F;">
                <tr>
                    <th style=" border-radius: 7px; width: 25%; height: 50px; border: 4px dashed black;">Cover</th>
                    <th style=" border-radius: 7px; width: 25%; height: 50px; border: 4px dashed black;">Title</th>
                    <th style=" border-radius: 7px; width: 25%; height: 50px; border: 4px dashed black;">Author</th>
                    <td rowspan="4" style="font-size: 20px; background-color: #CD853F; border: 4px dotted black">Mega Sale 50% Off</td>
                </tr>
                
                <tr style="background-color: #FFDAB9;">
                    <td style="border: 4px solid rgb(155, 155, 155);"><img src="images/Hawking.jpg" style="height: 200px; width: 150px;" alt="Stephen Hawking"></td>
                    <td style="font-size: 30px; border: 4px dashed rgb(0, 123, 255)">Black Holes</td>
                    <td style="font-size: 30px; border: 4px dashed rgb(0, 123, 255)">Stephen Hawking</td>
                    
                </tr>

                <tr style="background-color: #FFDAB9;">
                    <td style="border: 4px solid rgb(155, 155, 155);"><img src="images/charles.jpg" style="height: 200px; width: 150px;" alt="Charles Darwin"></td>
                    <td style="font-size: 30px; border: 4px dashed rgb(0, 123, 255)">The Origin Of Species</td>
                    <td style="font-size: 30px; border: 4px dashed rgb(0, 123, 255)">Charles Darwin</td>
                </tr>

                <tr style="background-color: #FFDAB9;">
                    <td style="border: 4px solid rgb(155, 155, 155);"><img src="images/robin.jpg" style="height: 200px; width: 150px;" alt="Stephen Hawking"></td>
                    <td style="font-size: 30px; border: 4px dashed rgb(0, 123, 255)">The Everyday Hero Manifesto</td>
                    <td style="font-size: 30px; border: 4px dashed rgb(0, 123, 255)">Robin Sharma</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="4" style="height: 50px; font-size: 20px; background-color: #CD853F; border: 4px dotted black">Thanks For Visiting</td>
                </tr>
            </tfoot>
        </table>
    </center>
</body>

</html>
