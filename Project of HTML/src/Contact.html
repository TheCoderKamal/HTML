<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body background="../images/hb.jpeg">
    <center>

        <!-- heading / anchor tag part -->

        <h1 style="color: rgb(164, 176, 37); font-size: 50px;">Contact Us</h1>
        <h3>
            <a href="../index.html" 
                style="font-size: 25px; text-decoration: none; color: aqua;">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="../src/About.html" 
                style="font-size: 25px; text-decoration: none; color: aqua;">About</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="../src/Gallery.html"
                style="font-size: 25px; text-decoration: none; color: aqua;">Gallery</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="../src/Service.html"
                style="font-size: 25px; text-decoration: none; color: aqua;">Our Service</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </h3>

        <br><br><br>

        <!-- image part -->

        <img src="../images/c1.jpeg" style="object-fit: cover; width: 90%; height: 300px; border-radius: 15px;"><br><br><br>

        <!-- Form part -->

        <form action="Submit.html">
            <table style="-webkit-box-shadow: inset 2px -1px 9px 0px rgba(0,0,0,0.46); -moz-box-shadow: inset 2px -1px 9px 0px rgba(0,0,0,0.46); box-shadow: inset 2px -1px 9px 0px rgba(0,0,0,0.46);color: rgb(86, 86, 86); width: 40%; text-align: center; background-color: aliceblue; padding-block: 30px;">
                <tbody style="line-height: 35px;">
                    <tr>
                        <td ><label style="font-size: 20px; font-weight: 700;">Name</label></td>
                        <td style="font-size: 20px; font-weight: 700;">:</td>
                        <td><input type="text" style="font-size: 20px; font-weight: 700; text-align: center; border-radius: 10px; color: rgb(86, 86, 86);" placeholder="Enter Name" required></td>
                    </tr>

                    <tr>
                        <td ><label style="font-size: 20px; font-weight: 700;">E-mail</label></td>
                        <td style="font-size: 20px; font-weight: 700;">:</td>
                        <td><input type="email" style="font-size: 20px; font-weight: 700; text-align: center; border-radius: 10px; color: rgb(86, 86, 86);" placeholder="Enter E-mail" required></td>
                    </tr>

                    <tr>
                        <td ><label style="font-size: 20px; font-weight: 700;">Message</label></td>
                        <td style="font-size: 20px; font-weight: 700;">:</td>
                        <td><textarea style="font-size: 20px; width: 55%; font-weight: 700; text-align: center; border-radius: 10px; color: rgb(86, 86, 86);" placeholder="Enter Message" id="" cols="30" rows="1" required></textarea></td>
                    </tr>

                
                    <tr>
                        <td colspan="3">
                            <button type="submit" style="height: 40px; width: 100px; font-size: 20px; border-radius: 10px; color: rgb(86, 86, 86); font-weight: 700;">Submit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </form>
    </center>

</body>

</html>
