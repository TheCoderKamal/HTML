<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
  </head>
  <body background="images/bg2.webp">
    <center>
      <hr />
      <h1>SIGN UP</h1>
      <hr />

      <h3>Kindly fill in this form to register.</h3>

      <table cellspacing="10">
        <tbody>
          <tr>
            <th><label for="Name">Name*</label></th>
            <td>:</td>
            <td><input type="text" placeholder="Enter full name" required></td>
          </tr>

          <tr>
            <th><label for="Number">Number*</label></th>
            <td>:</td>
            <td><input type="number" placeholder="Enter mobile no" required></td>
          </tr>

          <tr>
            <th><label for="Email">E-mail*</label></th>
            <td>:</td>
            <td><input type="email" placeholder="Enter e-mail " required></td>
          </tr>

          <tr>
            <th><label for="Pass">Password*</label></th>
            <td>:</td>
            <td><input type="password" placeholder="Enter password" required></td>
          </tr>

          <tr>
            <th><label for="Age">Age*</label></th>
            <td>:</td>
            <td><input type="number" placeholder="Enter age" required></td>
          </tr>

          <tr>
            <th><label for="City">City*</label></th>
            <td>:</td>
            <td>
              <select>
                <option>-Select-</option>
                <option>Rajkot</option>
                <option>Surat</option>
                <option>Kachh</option>
              </select>
            </td>
          </tr>

          <tr>
            <th><label for="Gender">Gender*</label></th>
            <td>:</td>
            <td><input type="radio" name="gender" required>Male  <input type="radio" name="gender" required>Female</td>
          </tr>

          <tr>
            <th><label for="Date">Select Date*</label></th>
            <td>:</td>
            <td><input type="date" required></td>
          </tr>

          <tr>
            <th><label for="Time">Select Time*</label></th>
            <td>:</td>
            <td><input type="time" required></td>
          </tr>
        </tbody>
      </table>
      <br>

      <button type="submit"><a href="register.html"><b>Register</b></a></button> &nbsp;&nbsp;&nbsp;&nbsp;
      <button type="reset"><a href=""><b>Reset</b></a></button>
      <br><br><br>

      <div><small><b>Already have an account ?</b></small></div><br>
      <a href="Login.html"><b>Log in</b></a>
    </center>
  </body>
</html>
